<!DOCTYPE html>
<html lang="en">
<head>
    <title>Landing Page Template</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="session" content="{{ messages['session'] }}">
    <meta name="auth_info" content="{{ messages['auth_info'] }}">
    <meta name="userTKN" content="{{ messages['userTKN'] }}">
    <!-- bower:css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/jquery-ui/themes/base/jquery-ui.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/components-font-awesome/css/font-awesome.css') }}"/>
    <!-- endbower -->
    <!--[if lt IE 9]>
      <script src="{{ url_for('static', filename='bower_components/html5shiv/dist/html5shiv.js') }}"></script>
    <![endif]-->

    <link rel="manifest" href="{{ url_for('static', filename='imgs/icons/manifest.json') }}" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ url_for('static', filename='imgs/icons/apple-icon-57x57.png') }}" />
    <link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename='imgs/icons/apple-icon-60x60.png') }}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='imgs/icons/apple-icon-72x72.png') }}" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='imgs/icons/apple-icon-76x76.png') }}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='imgs/icons/apple-icon-114x114.png') }}" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='imgs/icons/apple-icon-120x120.png') }}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='imgs/icons/apple-icon-144x144.png') }}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='imgs/icons/apple-icon-152x152.png') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='imgs/icons/apple-icon-180x180.png') }}" />
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ url_for('static', filename='imgs/icons/android-icon-192x192.png') }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='imgs/icons/favicon-32x32.png') }}" />
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='imgs/icons/favicon-96x96.png') }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='imgs/icons/favicon-16x16.png') }}" />
    {% block sub_css %}{% endblock sub_css %}
</head>
<body>
    <div>{% block content %}{% endblock content %}</div>
    <!-- scripts -->
    <!-- bower:js -->
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery-ui/jquery-ui.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/angular/angular.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/angular-route/angular-route.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/d3/d3.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/socket.io-client/socket.io.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/webrtc-adapter/release/adapter.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/html5shiv/dist/html5shiv.js') }}"></script>
    <!-- endbower -->
    {% block sub_js %}{% endblock sub_js %}
</body>
</html>
